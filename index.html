<!DOCTYPE html>
<html>
    <head>
        <title>Kumquat Timer</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Space+Mono" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section id="modal">
            <h1 id="countdown" class="clock"></h1>
            <h1 contenteditable="true">Focus on me</h1>
            <button id="close-modal" type="submit" title="close timer">🛑</button>
            <button id="toggle-sound" type="submit" title="toggle ending sound">🎉</button>
            <button id="toggle-gif" type="submit" title="toggle ending gif">🎈</button>
        </section>
        <header>
            <h1>Kumquat 🍊 Timer</h1>
            <ol>
                <li>Create a timer.</li>
                <li>Timebox your life.</li>
                <li><s>Profit.</s> Contribute to society.</li>
            </ol>
        </header>
        <section id="empty-state" class="show">
            <p><strong>You're running out of time. Create a timer below.
            </strong></p>
        </section>
        <section>
            <ul id="timers">
            </ul>
            <form>
                <fieldset>
                <input id="minutes" class="clock" type="number" title="minutes" placeholder="XX" min="0" required>
                <span class="clock">:</span>
                <input id="seconds" class="clock" type="number" title="seconds" placeholder="XX" min="0" required>
                </fieldset>
                <button type="submit" title="create timer">🍊</button>
            </form>
        </section>
        <script src="app.js"></script>
    </body>
</html>
